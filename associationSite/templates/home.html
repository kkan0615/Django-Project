{% extends 'base.html' %}
{% block title %}Associate home {% endblock %}

{% block content %}
{% if user.is_authenticated %} <!-- Check user's auth -->
    Hello {{ user.nickname }}!
    <p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
    <p>You are not logged in</p>
    <a href = "{% url 'login' %}">Login</a>
    <a href = "{% url 'signup' %}">Sign up</a>
{% endif %}
{% endblock %}
